bk_248k_overview=Przegląd
bk_248k_about=O tym modzie
bk_248k_about_text=Ten mod skupia się na rozszerzeniu podstawowej wersji gry i dodaniu dłuższego zakończenia. Wprowadza nowe sposoby generowania energii, materiałów, alternatywne opcje produkcji podstawowych przedmiotów oraz kilka unikalnych budynków, wszystkie podzielone na 4 etapy. Rozpoczniesz grę na etapie elektronicznym we wczesnej fazie gry, a następnie będziesz postępować w miarę rozwoju swojej fabryki. Oto przegląd tego, co możesz osiągnąć:
bk_248k_first_steps=Pierwsze kroki
bk_248k_first_steps_text=Na początek musisz wypłukać z kamienia niektóre pierwiastki, głównie aluminium i lit. Robi się to za pomocą kwasu siarkowego, więc zaopatrz się w jego odpowiednią ilość – oprócz standardowej receptury można również produkować naftę i uzyskać kwas siarkowy w procesie odsiarczania nafty. Dzięki tym materiałom możesz teraz zbudować na przykład całkiem niezłe panele słoneczne 2.0.

bk_248k_ki1_core=Rdzeń KI1
bk_248k_ki2_core=Wzmacniacz KI2 i KI3
bk_248k_ki1_core_text=Urządzenie to działa jako moduł rozprzestrzeniający efekty. Każdy rdzeń ma odrębny kanał, który można zmienić za pomocą graficznego interfejsu użytkownika rdzenia. Uwaga: na każdy kanał można podłączyć tylko jeden rdzeń. W środku rdzenia znajdują się gniazda modułowe — umieść w nich kilka modułów, a działający rdzeń będzie transmitował ich efekty do swojego kanału. Po umieszczeniu nadajnika zostanie on automatycznie zarejestrowany w standardowym kanale. Aby uprościć sprawę, wystarczy dostarczyć do rdzenia wystarczającą ilość płynu i dostroić jego kanał do kanału standardowego.
bk_248k_ki2_core_text=W fazie rozszczepienia i fuzji uzyskasz dostęp do nadajników KI2 i KI3, a także rdzeni/wzmacniaczy KI2 i KI3. Rdzenie te będą zużywać dodatkowe płyny, aby funkcjonować. Rdzenie/wzmacniacze KI2 i KI3 mogą dodawać dodatkowe efekty modułowe do rdzenia KI1 – w tym celu dostrój ich kanał do kanału rdzenia KI1. Moduły wstawione w środku rdzenia KI2/KI3 dodadzą teraz swoje efekty do efektów rdzenia KI1. Należy pamiętać, że lepsze nadajniki będą również w stanie nadawać więcej efektów modułów. Z czasem rdzeń KI2/KI3 będzie produkował [item=fi_ki_science] i [item=fu_ki_science] – będą one potrzebne do badań nad technologiami dotyczącymi rdzeni KI. Jeden rdzeń KI1 będzie zawsze łączył się tylko z jednym rdzeniem KI2 i jednym rdzeniem KI3.


bk_248k_diesel_train=Pociąg z silnikiem diesla
bk_248k_diesel_train_text=Pociąg z silnikiem diesla, po prostu. Ale czy to wszystko? Tak, to nie wszystko. Ten pociąg z silnikiem diesla ma dostęp do różnych rodzajów paliwa diesla i modułów silnika. Wszystkie paliwa mają dość wysoką wartość opałową, ale co najważniejsze, te specjalne znacznie zwiększają maksymalną prędkość pociągu, ale zmniejszają jego przyspieszenie. Aby zniwelować tę wadę, można zainstalować moduły w siatce wyposażenia pociągu: np. turbosprężarka zwiększy przyspieszenie pociągu o 35 procent.

bk_248k_fusion=Fuzja jądrowa
bk_248k_fusion_text=Po opanowaniu etapu rozszczepienia jądrowego dostępna będzie fuzja jądrowa. Fuzja jest dość skomplikowana – najpierw musisz zbudować syntezator badawczy [item=fu_fusor] i połączyć kilka podstawowych izotopów, aby zdobyć wiedzę na temat fuzji [item=fu_tech_sign].
bk_248k_fusion_1_text=Najbardziej podstawowym izotopem jest prot-H[1][fluid=fu_protium]. Zbuduj rozdzielacz termochemiczny [item=fu_boiler] i rozdziel wodę na tlen i wodór. Ponieważ wodór składa się głównie z protu-H[1][fluid=fu_protium], powinieneś być w stanie zdobyć technologię syntezy jądrowej.
bk_248k_fusion_2_text=Dzięki technologii syntezy jądrowej możesz teraz budować ogromne reaktory syntezy jądrowej lub tworzyć roboty Hertza i Tesli. Jeśli to możliwe, zgromadź wystarczającą ilość izotopów i technologii syntezy jądrowej – będziesz potrzebować ich dużo.
bk_248k_star_engine=Silnik gwiezdny
bk_248k_star_engine_text=Silnik gwiezdny jest niesamowity! Składa się z 5 części: rdzenia [item=fu_star_engine_core], lewego i prawego podgrzewacza [item=fu_star_engine_heater_left] [item=fu_star_engine_heater] oraz górną i dolną chłodnicę [item=fu_star_engine_cooler_up] [item=fu_star_engine_cooler].
bk_248k_star_engine_1_text=Najpierw zbuduj rdzeń (powyżej), pozostawiając wokół niego jak najwięcej wolnej przestrzeni. Następnie umieść chłodnice i grzejniki obok niego – upewnij się, że w trybie alt wszystkie wejścia rdzenia pasują do wyjść grzejników/chłodnic. Ustaw receptury dla wszystkich maszyn i wpompuj masę protu do grzejników. W poniższej tabeli możesz zobaczyć, co można wyprodukować i w jakim tempie, gdy cała maszyna działa.
bk_248k_exotic_science=Nauka o egzotycznej materii
bk_248k_exotic_science_text=W końcowej fazie gry będziesz musiał wyprodukować egzotyczną naukę [item=fu_space_probe_science]. Aby to zrobić, musisz zdobyć egzotyczną materię [item=fu_space_probe_ore], ponieważ ten rzadki materiał występuje tylko w przestrzeni kosmicznej, musisz zbudować wiele rakiet, aby go zdobyć. Istnieją 3 nowe typy satelitów: satelita „Sputnik” [item=fu_space_probe_sputnik], sonda kosmiczna [item=fu_space_probe_probe] i sonda głębokiego kosmosu[item=fu_space_probe_deep_probe]. Pierwsze dwa typy dostarczają dane niezbędne do wystrzelenia sondy kosmicznej, która pozwala uzyskać egzotyczną rudę. Wykorzystaj egzotyczną materię do stworzenia egzotycznych pakietów naukowych!
bk_248k_blueprints=Blueprinty
bk_248k_blueprints_text=Oto kilka planów konfiguracji modów. Wystarczy kliknąć na tekst, aby uzyskać jeden z nich – jeśli zaprojektowałeś układ, którym chcesz się podzielić, możesz to zrobić na forum modów, a być może pojawi się on tutaj w przyszłości!

bk_248k_blueprints_1=Konfiguracja turbiny wodnej – 40 MW|PreLeyZero
bk_248k_blueprints_2=Konfiguracja termochemiczna – 2X|PreLeyZero
bk_248k_blueprints_3=Farma słoneczna – 40 MW|PreLeyZero

bk_248k_black_hole=Reaktor końcowy
bk_248k_black_hole_text=Generator czarnej dziury może wytwarzać energię z dowolnego źródła. Gdy w reaktorze znajduje się 100 stabilizatorów [item=gr_stabilizer] i co najmniej 1000 innych elementów (materii), można stworzyć czarną dziurę. Każdy przedmiot umieszczony w reaktorze zostanie dodany do materii zużywalnej czarnej dziury, z wyjątkiem stabilizatorów [item=gr_stabilizer] – one zwiększają stabilność reaktora. Z czasem stabilność reaktora spadnie, więc należy zapewnić stały dopływ stabilizatorów materii. Reaktor będzie zużywał materię ze swojego wewnętrznego bufora, zgodnie z tempem zużycia materii, i przekształcał ją w energię. Przy pełnej stabilności reaktor będzie wytwarzał około 1 TW.

inf_burner=Obsługa przedmiotów/płynów
inf_burner_text=Za pomocą urządzenia do obsługi przedmiotów/płynów można zniszczyć każdy przedmiot. Dodatkowo może ono przekształcać parę wodną w wodę, odprowadzać wodę, a także tlen. Użyj go, aby pozbyć się niepożądanych produktów ubocznych. Nie może jednak obsługiwać odpadów nuklearnych.

