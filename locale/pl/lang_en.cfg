[248k]
migration-gui-title=Aktualizacja 248k
migration-gui-info-title=Przyszłość 248k
migration-gui-info-text= Witaj, kolego z Factory. Minęło sporo czasu, odkąd ostatnio aktualizowałem 248k, ponad półtora roku. To dość długo,
migration-gui-info-text-2= w tym czasie pracowałem głównie nad serią modów [font=default-bold]Exotic Industries[/font], o czym więcej później. Mod 248k jest obecnie w
migration-gui-info-text-3= mniej więcej ostatecznej fazie. W przyszłości zostaną wprowadzone drobne poprawki błędów i balansowanie, ale nie zostaną dodane żadne nowe treści. Sam mod jest
migration-gui-info-text-4= w dość stabilnym stanie, chociaż mechanika, taka jak system nadajników, jest nieco przestarzała pod względem kodowania. Dlatego też przeniosłem już
migration-gui-info-text-5= niektóre z jego funkcji do serii [font=default-bold]EI[/font], z nowymi teksturami, ulepszonym kodem i większą liczbą mechanizmów!

migration-gui-ei-title=Exotic Industries
migration-gui-ei-text= Exotic Industries jest oficjalnym następcą 248k. Jest to seria modów, składająca się z modu podstawowego i kilku modów samodzielnych.
migration-gui-ei-text-2= [font=default-bold]EI[/font] reprezentuje wszystko, czego nauczyłem się podczas tworzenia 248k i obecnie jest kompletnym, prawdziwym modyfikatorem. EI zawiera fantazyjną nową grafikę,
migration-gui-ei-text-3= całą masę nowych mechanizmów i bardziej wszechstronne doświadczenie. Wiele uroku i pomysłów z 248k znalazło się w tworzeniu  [font=default-bold]EI[/font].

migration-gui-ei-sub-title=Exotic Industries: Podmody
migration-gui-ei-sub-text= Oto lista samodzielnych modów, które są częścią serii [font=default-bold]EI[/font].
migration-gui-ei-sub-text-2= [color=blue]Exotic Industries: Robots[/color] dodaje zaawansowane roboty 248k.
migration-gui-ei-sub-text-3= [color=blue]Exotic Industries: EM trains[/color] dodaje pociągi EM inspirowane 248k z niestandardowym systemem ulepszeń i ładowania.
migration-gui-ei-sub-text-4= [color=blue]Exotic Industries: Loaders[/color] tylko niestandardowe ładowarki.
migration-gui-ei-sub-text-5= [color=blue]Exotic Industries: Tanks[/color] duże zbiorniki, zawiera również silos 248k.
migration-gui-ei-sub-text-6= [color=blue]Exotic Industries: Containers[/color] różne opcje magazynów.
migration-gui-ei-sub-text-7= [color=blue]Exotic Industries: Fueler[/color] automatyczna wieża do tankowania dla graczy i pojazdów.

migration-gui-ei-sub-text-8= [color=orange]Uwaga: [/color]Dziękujemy za przeczytanie do tego miejsca – życzymy miłego dnia!
