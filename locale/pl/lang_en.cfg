#item description
[item-description]
el_solar=Wykonany z pewną wiedzą.
el_burner=Kompaktowy generator spalinowy.
fu_burner=Może zniszczyć każdy przedmiot. Może usuwać tlen [fluid=fu_oxygen], wodę [fluid=water] i zamieniać parę [fluid=steam] oraz brudną wodę [fluid=el_dirty_water] z powrotem w wodę [fluid=water]. Nie radzi sobie z odpadami nuklearnymi [item=fi_waste].
el_energy_crystal=Ten kryształ jest wykonany z nieznanej substancji. Emituje niewielką ilość energii, ale do czego można go wykorzystać?

fi_solid_reactor=Reaktor jądrowy chłodzony wodą, zdolny do wytwarzania dużych ilości ciepła. Zużyte pręty paliwowe można przetworzyć i wykorzystać ponownie!
fi_crafter=Ta maszyna może montować i wytapiać różne rzeczy, zasilana [color=green]podstawowym paliwem jądrowym[/color]. Nie może jednak obsługiwać cieczy.
fi_energy_crystal=Sztuczny kryształ energetyczny. Emituje dużo energii, może być przydatny do budowy zaawansowanych maszyn.

fu_tech_sign=Wiedza o fuzji jądrowej. Dzięki tym informacjom w przyszłości możliwe będzie zbudowanie jeszcze większych maszyn fuzyjnych!
fu_stelar_reactor=Reaktor syntezy jądrowej oparty na konstrukcji [color=purple]stellaratora[/color]. Może wytwarzać około [color=yellow]2 GW[/color] stałej mocy. Ciepło z rdzenia jest przekazywane do ciekłego cyklu chłodzenia ołowiem [fluid=fu_lead_fluid_cold], dzięki czemu można wytwarzać parę [fluid=steam], a ostatecznie energię elektryczną. Chociaż nadal nie ma metody wychwytywania produktów syntezy jądrowej, ta wada może zostać naprawiona w reaktorze UMR nowej generacji.
fu_tokamak_reactor=Reaktor syntezy jądrowej oparty na konstrukcji [color=purple]tokamaku[/color]. Reaktor ten wytwarza od [color=yellow]2 do 4 GW[/color] mocy impulsowej, w zależności od paliwa. W przeciwieństwie do stellaratora, tokamak jest przeznaczony głównie do syntezy D-T. Chociaż nadal nie ma metody na wychwytywanie produktów syntezy, ta wada może zostać naprawiona w reaktorze UMR następnej generacji.
fu_robo_logistic=Te 4 silniki będą wytwarzać ogromny ciąg, jeśli dostarczysz im wystarczającą ilość energii.
fu_robo_construction=Buduj konstrukcje z niesamowitą prędkością.
fu_star_engine_core=To jest to, fuzja jądrowa w najlepszym wydaniu! Dzięki tej maszynie możesz wytwarzać pierwiastki [fluid=fu_iron_heated] w jądrze małej gwiazdy. Jednak aby reakcja była aktywna, potrzeba bardzo dużo energii. Silnik gwiezdny składa się z rdzenia [item=fu_star_engine_core] i co najmniej jednego [color=blue]chłodziarki[/color] [item=fu_star_engine_cooler], [item=fu_star_engine_cooler_up] oraz [color=red]jednostki grzewczej[/color][item=fu_star_engine_heater], [item=fu_star_engine_heater_left] skierowanej w stronę rdzenia. Wytwarza od 500 do 1000 żelaza lub innego podstawowego pierwiastka na sekundę, w zależności od liczby użytych jednostek chłodzących/grzewczych (1 lub 2).

gr_fusion_cell=To urządzenie zawiera małą gwiazdę, przechowywaną w innym wymiarze. Nie dotykaj go!
gr_crafter=Czerpiąc energię z małej gwiazdy, ta maszyna spełni wszystkie Twoje życzenia. Może również topić jak piec!
gr_magnet_train=Ten pociąg unosi się w powietrzu dzięki mocy pól elektromagnetycznych. Został skonstruowany z myślą o dużych prędkościach i długich trasach! Pamiętaj: dzięki zasilaniu kompaktową gwiazdą pociąg ten zawsze ma energię.
gr_magnet_wagon=Transportuj swoje rzeczy z niesamowitą prędkością! Użyj pociągu z zawieszeniem elektromagnetycznym jako lokomotywy.
gr_magnet_tanker=Szybko dostarczaj pyszny olej tam, gdzie go potrzebujesz! Użyj pociągu z zawieszeniem elektromagnetycznym jako lokomotywy.

gr_magnet_train_pre=Ten pociąg unosi się w powietrzu dzięki mocy pól elektromagnetycznych. Został skonstruowany z myślą o dużych prędkościach i długich trasach!
gr_magnet_wagon_pre=Transportuj swoje rzeczy z niesamowitą prędkością! Użyj pociągu z zawieszeniem elektromagnetycznym jako lokomotywy.
gr_magnet_tanker_pre=Szybko dostarczaj pyszny olej tam, gdzie go potrzebujesz! Użyj pociągu z zawieszeniem elektromagnetycznym jako lokomotywy.

fi_modules_productivity_1=Moduł przeznaczony do użytku w niektórych maszynach/receptach 248k.
fi_modules_productivity_2=Moduł przeznaczony do użytku w niektórych maszynach/receptach 248k.
fi_modules_productivity_3=Moduł przeznaczony do użytku w niektórych maszynach/receptach 248k.
fi_modules_productivity_4=Ten moduł jest uniwersalny. Można go używać w każdej maszynie, która akceptuje produktywność.
fi_modules_productivity_5=Ten moduł jest uniwersalny. Można go używać w każdej maszynie, która akceptuje produktywność.
fi_modules_productivity_6=Ten moduł jest uniwersalny. Można go używać w każdej maszynie, która akceptuje produktywność.

el_ki_core=Aby dowiedzieć się, jak z niego korzystać, zajrzyj do wiki booktorio/Informatron w grze (w lewym górnym rogu).
fi_ki_core=Aby dowiedzieć się, jak z niego korzystać, zajrzyj do wiki booktorio/Informatron w grze (w lewym górnym rogu).
fu_ki_core=Aby dowiedzieć się, jak z niego korzystać, zajrzyj do wiki booktorio/Informatron w grze (w lewym górnym rogu).

gr_white_hole=Ta maszyna może niemal odtworzyć każdy przedmiot, który do niej włożysz!
gr_white=||Dobra robota! Udało ci się. Osiągnąłeś ostateczny cel. Posiadając element 248k, pokonałeś mod 248k.||

el_energy_crystal_charged=Naładowany kryształ energii. Może być użyty w generatorze spalinowym [item=el_burner] do wytwarzania energii.
fi_energy_crystal_charged=Naładowany kryształ energii. Może być użyty w generatorze spalinowym [item=el_burner] do wytwarzania energii.
fu_energy_charged_crystal=Naładowany kryształ energii. Może być użyty w generatorze spalinowym [item=el_burner] do wytwarzania energii.
el_charger=Może być używany do ładowania przedmiotów takich jak [color=purple]kryształy energii[/color] energią lub oddzielania wody [fluid=water] przy użyciu różnych katalizatorów.

fu_miner=Może wydobywać kamień [item=stone] z dowolnego miejsca na mapie. Do działania wymaga stałego zasilania wiertłami [item=fu_miner_fuel].
fu_miner_2=Może wydobywać kamień [item=stone] z dowolnego miejsca na mapie. Do działania wymaga stałego zasilania wiertłami [item=fu_miner_fuel]. Ulepszona wersja [item=fu_miner].
fu_miner_3=Może wydobywać kamień [item=stone] z dowolnego miejsca na mapie. Do działania wymaga stałego zasilania wiertłami [item=fu_miner_fuel]. Ulepszona wersja [item=fu_miner_2].
fu_miner_4=Może wydobywać kamień [item=stone] z dowolnego miejsca na mapie. Do działania wymaga stałego zasilania wiertłami [item=fu_miner_fuel]. Ulepszona wersja [item=fu_miner_3].
el_burner_kerosene=Kompaktowy generator spalinowy, który wykorzystuje odsiarczoną naftę[fluid=el_desulfurized_kerosene].
el_arc_furnace=Piec, który może podgrzać metale do postaci płynnej.
el_caster=Odlewa płynne metale w płytki lub sztabki.
el_grower=Hoduje [color=purple]kryształy energii[/color] przy użyciu różnych płynów.
el_pressurizer=Wykorzystuje parę[fluid=steam] i wodę[fluid=water] do wytworzenia wody pod ciśnieniem[fluid=el_pressurized_water], która może być wykorzystana w turbinie wodnej[item=el_water_generator].
el_purifier=Oczyszcza rudy do postaci czystej i wydobywa np. brudną wodę[fluid=el_dirty_water] jako produkt uboczny.
el_diesel_train=Pociąg z silnikiem wysokoprężnym. Wykorzystuje paliwa do silników diesla  [item=el_train_fuel_diesel], [item=el_train_fuel_diesel_energized], [item=fi_fuel_train_crystal] do napędzania pociągu i zwiększenia jego [color=blue]maksymalnej prędkości[/color]. Zainstaluj wyposażenie, takie jak turbosprężarki [item=el_train_equipment_accelerator], aby poprawić [color=yellow]przyspieszenie[/color] pociągu.

el_ki_cpu=Dostarcza płyn danych KI1 [fluid=el_ki_cpu_fluid] do wykorzystania w rdzeniu KI1 [item=el_ki_core] lub wzmacniaczu [item=fi_ki_core], [item=fu_ki_core].
el_ki_memory=Dostarcza płyn pamięci KI1 [fluid=el_ki_memory_fluid] do wykorzystania w rdzeniu KI1 [item=el_ki_core] lub wzmacniaczu [item=fi_ki_core], [item=fu_ki_core].
el_ki_beacon=Mały nadajnik KI, który transmituje do 2 efektów modułów[item=fi_modules_core] z [color=yellow]kanału[/color], z którym jest połączony.
fi_ki_circuit=Dostarcza płyn energetyczny KI2 [fluid=fi_ki_circuit_fluid] do wykorzystania we wzmacniaczu [item=fi_ki_core], [item=fu_ki_core].
fi_ki_beacon=Nadajnik KI, który transmituje do 6 efektów modułów[item=fi_modules_core] z [color=yellow]kanału[/color], z którym jest połączony.
fu_ki_memory_item=Dostarcza płyn energetyczny KI3 [fluid=fu_ki_circuit_fluid] do wykorzystania we wzmacniaczu KI3 [item=fu_ki_core].
fu_ki_beacon=Duży nadajnik KI, który transmituje efekty modułów [item=fi_modules_core] z [color=yellow]kanału[/color], z którym jest połączony.

fi_castor=Przechowuj tutaj swoje odpady nuklearne[item=fi_waste].
fi_fiberer=Produkuje włókna [item=fi_glass_fiber], [item=fi_natural_fiber], [item=fu_carbon_fiber] do zaawansowanych kompozytów z tworzyw sztucznych wzmocnionych włóknami.
fi_compound_machine=Za pomocą tej maszyny można montować różne materiały kompozytowe.
fi_refinery=Skomplikowana, ale bardzo wydajna rafineria ropy naftowej [fluid=crude-oil].
fi_robo_charger=Ładuje roboty.
fi_robo_port=Przechowuj swoje roboty w tym zaawansowanym porcie dla robotów.
fi_crusher=Rozdrabnia różne metale na drobny pył [item=fi_crushed_stone].

fu_activator=Zmieniaj prot[fluid=fu_protium] w deuter [fluid=fu_deuterium], a deuter [fluid=fu_deuterium] w tryt [fluid=fu_tritium] za pomocą neutronów [fluid=fu_neutron_fluid].
fu_fusor=Użyj tego syntezatora, aby poznać podstawy syntezy jądrowej. Dysponując wystarczającą ilością danych, będziesz w stanie zbudować w przyszłości [color=orange]pozytywne netto[/color] maszyny fuzyjne.
fu_laser=Obiekt ten wykorzystuje lasery, które można skupić w jednym punkcie, aby uzyskać wysoką intensywność. Zużywa dużo energii i do działania potrzebuje [color=blue]chłodziwa[/color][fluid=fu_lead_fluid_cold].
fu_magnet=Obiekt ten wykorzystuje silne pola magnetyczne do gromadzenia danych lub wytwarzania potężnych magnesów. Zużywa dużo energii i do działania wymaga [color=blue]płynu chłodzącego[/color][fluid=fu_lead_fluid_cold].
fu_plasma=Obiekt ten może wytwarzać plazmę i gromadzić dane dotyczące jej utrzymania. Zużywa dużo energii i do działania potrzebuje [color=blue]chłodziwa[/color][fluid=fu_lead_fluid_cold].
fu_boiler=Oddziela wodę [fluid=water] przy użyciu wysokich temperatur. Zużywa [color=red]ciepło[/color] i działa tylko powyżej [color=red]500*C[/color].
fu_exchanger=Zmienia [color=red]gorący chłodziwo ołowiane (1500*C)[/color][fluid=fu_lead_fluid_cold] w [color=blue]zimne chłodziwo (500*C)[/color][fluid=fu_lead_fluid_cold]. Może być używany do podgrzewania wody [fluid=water] do pary [fluid=steam] za pomocą ciepła transferowego.
fu_ingot=Ten budynek fabryczny może [color=red]wytapiać[/color] jak każdy zwykły piec i może być używany do produkcji [color=orange] sztabek[/color] z ciekłych metali. W odróżnieniu od pieców podstawowych, maszyny te pozwalają na wybór receptur.

#overhaul
uranium-fuel-cell-updated=To ogniwo paliwowe nie może być używane w realistycznym reaktorze.

[technology-description]
el_stage_tech=Umożliwia przejście do pierwszego etapu modyfikacji 248k.
el_energy_tech=Podstawowa produkcja energii.
el_kerosene_tech=Produkuje naftę z ropy naftowej i odsiarcza ją.
el_ki_tech=Ta maszyna działa jako moduł rozprzestrzeniający efekty. Każdy rdzeń ma odrębny kanał, który można zmienić za pomocą interfejsu graficznego rdzenia. Uwaga: na każdy kanał przypada tylko jeden rdzeń. W środku rdzenia znajdują się gniazda modułowe – umieść w nich moduły, a działający rdzeń będzie rozprzestrzeniał ich efekty na swój kanał. Po umieszczeniu nadajnika zostanie on automatycznie zarejestrowany w standardowym kanale. Aby uprościć sprawę, wystarczy dostarczyć do rdzenia wystarczającą ilość płynu i dostroić jego kanał do kanału standardowego.

fi_stage_tech=Opanowałeś sztukę elektroniki. Witaj w erze rozszczepienia jądrowego!
fi_energy_tech=Energia rozszczepienia w zasięgu ręki!

fu_stage_tech=Co dalej po rozszczepieniu atomu? Połączenie atomów!
fu_basic_elements_tech=Poznaj izotopy, które można ze sobą łączyć! Te wczesne metody mogą być bardzo nieefektywne, ale przynajmniej działają.
fu_fusor_tech=Zbuduj podstawowy syntezator, który może osiągnąć pewne reakcje syntezy jądrowej. Nadal pozostaje wiele do nauczenia się na temat syntezy jądrowej, więc kontynuuj eksperymenty.
fu_energy_tech=Dzięki wiedzy zdobytej podczas eksperymentów z syntezatorem możesz teraz zacząć budować swój pierwszy reaktor syntezy jądrowej!
fu_reactor_tech=Zbuduj reaktor syntezy jądrowej oparty na konstrukcji stellaratora. Reaktor ten może działać przez wiele dni, utrzymując plazmę przez długi czas. Powinieneś być w stanie generować energię z stałą wydajnością.
fu_tokamak_tech=Reaktor ten oparty jest na konstrukcji tokamaka. Bardzo szybko dokonuje syntezy paliwa, co oznacza, że może pracować tylko w trybie pulsacyjnym.
fu_activator_tech=Zbieraj neutrony termiczne z reakcji rozszczepienia jądrowego. Podstawowe izotopy wychwytują te neutrony i zamieniają je w bardziej wartościowe izotopy.
fu_star_engine_tech=Silnik gwiezdny to dosłownie mała gwiazda. Wykorzystując ogromne ilości energii, ta wieloczęściowa maszyna może produkować dowolny podstawowy pierwiastek w ogromnych ilościach. Aby zrealizować to marzenie, potrzebujesz jednego rdzenia i co najmniej jednej jednostki chłodzącej/grzewczej, dużo miejsca i energii. Umieść rdzeń, a następnie jednostkę chłodzącą i grzewczą, skierowane w stronę rdzenia. Rdzeń może działać z tylko jedną jednostką każdego rodzaju, pracującą z połową prędkości. Po zbudowaniu maszyny musisz zbadać technologię dla każdego elementu.
fu_ingot_tech=Zbuduj fabrykę sztabek, aby wytapiać rudę i produkować sztabki z 248k rzadkich metali, aby poprawić wydajność.

gr_stage_tech=Wykorzystując egzotyczną materię, będziesz w stanie przekroczyć granice znanej technologii. Nawet fuzja jądrowa będzie niczym w porównaniu z tymi nieskończonymi możliwościami.

fi_upgrade_tech=Ulepszaj maszyny za pomocą tej technologii.
fu_upgrade_tech=Ulepszaj maszyny za pomocą tej technologii.
gr_upgrade_tech=Ulepszaj maszyny za pomocą tej technologii.

